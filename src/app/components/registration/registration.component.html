<div class="container">
  <div class="row mt-3">
    <div class="col-md-6 col-md-offset-4">
      <div>
        <label>
          username
          <input type="text" [(ngModel)]="user.username">
        </label>
      </div>

      <div>
        <label>
          email
          <input type="text" [(ngModel)]="user.email">
        </label>
      </div>

      <div>
        <label>
          password
          <input type="text" [(ngModel)]="user.password">
        </label>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="registration()">reg</button>
      </div>


      Or Sign up with
      <app-social-login></app-social-login>

    </div>
  </div>
</div>
