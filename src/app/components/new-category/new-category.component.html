<div class="container" >
  <div class="row mt-3">
    <div class="col-md-6 col-md-offset-4">

      <div>
        <label>
          name
          <input type="text" [(ngModel)]="category.name">
        </label>
      </div>

      <div>
        <label>
          expiration date
          <input type="date" [(ngModel)]="category.expiration_time">
        </label>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="create()">create</button>
      </div>

    </div>
  </div>
</div>
